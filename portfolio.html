<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio de Usuario - OwnDesign</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg sticky-top glass-nav">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">OwnDesign</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Configuración</a></li>
        </ul>
        <a href="register.html" class="btn btn-nav-register ms-lg-3 mt-2 mt-lg-0">Registro</a>
      </div>
    </div>
  </nav>

  <header class="container text-center py-5">
      <img id="profile-image" src="" alt="Avatar de usuario" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover; box-shadow: var(--shadow);">
      <h1 id="profile-name" class="fw-bold text-white">Alex Rivas</h1>
      <p id="profile-bio" class="lead col-lg-6 mx-auto text-Red-50">Fotógrafo y diseñador gráfico apasionado por capturar la belleza en lo cotidiano.</p>
      <a href="settings.html" class="btn btn-outline-light btn-sm mt-2">
        <i class="bi bi-pencil-fill me-1"></i> Editar Perfil y Diseño
      </a>
  </header>

  <main class="container py-4">
    <div class="masonry-grid">
    </div>
  </main>

  <!-- Modal para Vista de Imagen -->
  <div class="modal fade" id="imageDetailModal" tabindex="-1" aria-labelledby="imageDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-lg-down modal-dialog-centered modal-xl">
      <div class="modal-content image-detail-modal-content">
        <div class="modal-body p-0">
          <div class="container-fluid">
            <div class="row">
              <!-- Columna de la Imagen -->
              <div class="col-lg-7 p-0 bg-dark d-flex justify-content-center align-items-center">
                <img src="" id="modal-image" class="img-fluid" alt="Imagen de portfolio en detalle">
              </div>
              <!-- Columna de la Descripción -->
              <div class="col-lg-5 d-flex flex-column">
                <div class="modal-header">
                  <div class="d-flex align-items-center">
                    <img src="" id="modal-user-avatar" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
                    <h5 class="modal-title ms-3" id="modal-user-name"></h5>
                  </div>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="modal-image-description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0 text-white-50">&copy; 2025 OwnDesign. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/portfolio.js" defer></script>
  <script src="js/session-manager.js" defer></script>
</body>
</html>
