<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - OwnDesign</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
</head>
<body>

  <div id="navbar-container"></div>

<header class="container text-center py-5">
    <div id="profile-wrapper" class="d-inline-block position-relative rounded-circle" style="padding: 0;">
        <img id="profile-image" 
             src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" 
             alt="Avatar" 
             class="rounded-circle d-block" 
             style="width: 150px; height: 150px; object-fit: cover;">
    </div>
    <h1 id="profile-name" class="fw-bold text-white mt-3" style="min-height: 2rem;"></h1>
    <p id="profile-bio" class="lead col-lg-6 mx-auto text-white-50" style="min-height: 1.5rem;"></p>
</header>

  <main class="container py-4">
    <div class="masonry-grid"></div>
  </main>

  <div class="modal fade" id="imageDetailModal" tabindex="-1" aria-labelledby="imageDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-lg-down modal-dialog-centered modal-xl">
      <div class="modal-content image-detail-modal-content">
        <div class="modal-body p-0">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-7 p-0 bg-dark d-flex justify-content-center align-items-center">
                <img src="" id="modal-image" class="img-fluid" alt="Imagen en detalle">
              </div>
              <div class="col-lg-5 d-flex flex-column">
                <div class="modal-header">
                  <div class="d-flex align-items-center">
                    <img src="" id="modal-user-avatar" class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;">
                    <h5 class="modal-title ms-3" id="modal-user-name"></h5>
                  </div>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p id="modal-image-description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0 text-white-50">&copy; 2025 OwnDesign. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js" defer></script>
  <script src="js/portfolio.js" defer></script>
  <script src="js/session-manager.js" defer></script>
  <script src="js/navbar-loader.js" defer></script>

  <!-- BotÃ³n "Volver Arriba" -->
  <button id="scrollToTopBtn" class="btn btn-primary rounded-circle shadow-lg" title="Volver Arriba">
    <i class="bi bi-arrow-up"></i>
  </button>
</body>
</html>
