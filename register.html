<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - OwnDesign</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
</head>
<body>

  <div id="navbar-container"></div>
<main class="container py-5 d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="row w-100 justify-content-center">
      
      <div class="col-xl-10 col-lg-11">
        
        <div class="glass-card overflow-hidden" style="border-radius: 20px;">
          
          <div class="row g-0"> <div class="col-lg-6 p-5 d-flex flex-column justify-content-center">
              <div class="mb-4">
                <h2 class="fw-bold text-white">Crear Cuenta</h2>
                <p class="text-white-50">Únete a nuestra comunidad de creadores.</p>
              </div>

              <form id="register-form">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nombre" required style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;">
                  <label for="fullName" class="text-white-50">Nombre Completo</label>
                </div>
                
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;">
                  <label for="email" class="text-white-50">Correo Electrónico</label>
                </div>

                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" required style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white;">
                  <label for="password" class="text-white-50">Contraseña</label>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-lg glow-on-hover">Registrarme</button>
                </div>
              </form>

              <div class="text-center mt-4">
                <small class="text-white-50">¿Ya tienes cuenta? <a href="login.html" class="fw-bold text-white text-decoration-none">Inicia Sesión</a></small>
              </div>
            </div>

            <div class="col-lg-6 d-none d-lg-block position-relative">
              <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: 1;"></div>
              
              <img src="https://picsum.photos/800/1000?random=2" 
                   class="img-fluid w-100 h-100" 
                   style="object-fit: cover; min-height: 500px;" 
                   alt="Registro Cover">
            </div>

          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-0" style="color: var(--light-text);">© 2025 OwnDesign. Todos los derechos reservados.</p>
    </div>
  </footer>

  <div class="modal fade" id="registerSuccessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-card border-0">
        <div class="modal-header border-bottom border-success">
          <h5 class="modal-title text-white fw-bold"><i class="bi bi-check-circle-fill text-success me-2"></i>¡Registro Completado!</h5>
        </div>
        <div class="modal-body text-white text-center py-4">
          <p class="lead fs-6 mb-2">Bienvenido a OwnDesign.</p>
          <p class="text-white-50 small">Serás redirigido para configurar tu perfil en unos segundos...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js" defer></script>
  <script src="js/auth.js" defer></script>
  <script src="js/session-manager.js" defer></script>
  <script src="js/navbar-loader.js" defer></script>
</body>
</html>
