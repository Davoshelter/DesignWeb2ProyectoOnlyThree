<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - OwnDesign</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg sticky-top glass-nav">
    <div class="container">
      <a class="navbar-brand text-white" href="index.html">OwnDesign</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="users.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="settings.html">Configuración</a></li>
        </ul>
        <a href="register.html" class="btn btn-nav-register ms-lg-3 mt-2 mt-lg-0">Registro</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8">
        <div class="glass-card p-4 p-sm-5">
          <div class="text-center mb-5">
            <h2 class="fw-bold text-white">Iniciar Sesión</h2>
            <p class="text-white-50">Bienvenido de nuevo</p>
          </div>

          <form id="login-form">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
              <label for="email">Correo Electrónico</label>
            </div>

            <div class="form-floating mb-4">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
              <label for="password">Contraseña</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg glow-on-hover">Entrar</button>
            </div>
          </form>

          <div class="text-center mt-4">
            <small class="text-white-50">¿No tienes cuenta? <a href="register.html" class="fw-bold text-white text-decoration-none">Regístrate</a></small>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-0 text-white-50">&copy; 2025 OwnDesign. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Modal de Proceso de Login -->
  <div class="modal fade" id="loginProcessModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content glass-card border-0">
        <div class="modal-body text-white text-center py-4">
          <div class="spinner-border text-primary mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="lead fs-6 mb-0">Iniciando sesión...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js" defer></script>
  <script src="js/session-manager.js" defer></script>
</body>
</html>
