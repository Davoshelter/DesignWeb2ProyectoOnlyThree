<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidad de Creadores - OwnDesign</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client.js"></script>
</head>
<body>

  <div id="navbar-container"></div>

  <main class="container py-5">
    <div class="text-center mb-5 fade-in-up">
      <h1 class="fw-bold display-5 text-white">Comunidad de Creadores</h1>
      <p class="lead text-white-50">Explora los portfolios de nuestros usuarios.</p>
      
      <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text bg-transparent border-secondary text-white"><i class="bi bi-search"></i></span>
                <input type="text" id="user-search-input" class="form-control bg-transparent text-white border-secondary" placeholder="Buscar por nombre...">
            </div>
        </div>
      </div>
      </div>

    <div id="user-list-container" class="row g-4">
      </div>
  </main>

  <footer class="py-4 mt-5">
    <div class="container text-center">
      <p class="mb-0 text-white-50">&copy; 2025 OwnDesign. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js" defer></script>
  <script src="js/users.js" defer></script>
  <script src="js/session-manager.js" defer></script>
  <script src="js/navbar-loader.js" defer></script>
</body>
</html>
